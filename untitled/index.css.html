<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="wrap">
    <div class="form-group">
        <form action="#" method="get">

            <label for="firstName">First mane</label>
            <input type="text" id="firstName" placeholder="Enter first name">
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" placeholder="Enter last name">
            <label for="email">Your amail</label>
            <input type="email" id="email" placeholder="Enter your email">
            <label for="premail">Re-enter email</label>
            <input type="email" id="premail" placeholder="Re-enter your email">
            <label for="password">Enter password</label>
            <input type="password" id="password" placeholder="Enter password">
            <label for="age">I'm</label>
            <select name="age" id="age">
                <option value="16" disabled>16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
                <option value="35">35</option>
                <option value="select" selected>Select age</option>
            </select>
            <br>
            <label for="day">Birthday</label>
            <select name="day" id="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <select name="oy" id="oy">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
            </select>
            <input type="submit" value="Sing up">
            <label for="color">Color</label>
            <input type="color" id="color">
            <label for="week">Week</label>
            <input type="week" id="week">
            <label for="month">Month</label>
            <input type="month" id="month">
            <label for="date">Date</label>
            <input type="date" id="date">
            <label for="time">Select time</label>
            <input type="time" id="time">
            <h4>Sizga dars yoqayabdimi</h4>
            <label for="ha">Ha</label><input type="radio" id="ha" name="ha">
            <label for="yoq">Yo'q</label><input type="radio" id="yoq" name="ha">
            <h4>Daslarni davom ettirasizmi?</h4>
            <label for="ha2">Ha</label><input type="checkbox" id="ha2">
            <label for="yoq2">Ha</label><input type="checkbox" id="yoq2">
            <label for="bilmadim">Bilmadim,onamladan so'rab ko'raman!</label><input type="checkbox" id="bilmadim">
            <label for="dist">Qo'shicha ma'lumaot</label>
            <textarea name="dist" id="dist" cols="30" rows="5" placeholder="Qo'shimcha ma'lumot"></textarea>

        </form>
    </div>
</div>

</body>
</html>
